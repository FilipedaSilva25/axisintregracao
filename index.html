<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="IMAGENS/fivecon_1.1.png.png">
    <title>AXIS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="mode-pessoal">

    <div id="auth-screen">
        <div class="auth-card fade-in">
            <div class="logo-area">
                <img src="IMAGENS/logo_sem_fundo_1.1.png.png" alt="AXIS System" class="main-auth-logo">
            </div>

            <div class="auth-tabs">
                <button onclick="toggleAuth('login')" id="tab-login" class="active">Entrar</button>
                <button onclick="toggleAuth('register')" id="tab-register">Criar Conta</button>
            </div>
            
            <div id="register-only-fields" style="display: none;">
                <div class="input-group">
                    <input type="text" id="reg-fullname" placeholder="Nome Completo" autocomplete="off">
                </div>
                <div class="input-group">
                    <input type="email" id="reg-email" placeholder="E-mail" autocomplete="off">
                </div>
            </div>

            <div class="input-group">
                <input type="text" id="username" placeholder="Usu√°rio" autocomplete="off">
            </div>
            
            <div class="input-group password-container">
                <input type="password" id="password" placeholder="Senha">
                <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <button onclick="handleAuth()" id="auth-main-btn" class="btn-primary">Acessar AXIS</button>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <header class="top-nav glass-blur">
            <div class="user-info">
                <img src="IMAGENS/fivecon_1.1.png.png" alt="AXIS" class="nav-icon">
                <div>
                    <small>Bem-vindo ao AXIS,</small>
                    <h2 id="welcome-msg">Usu√°rio</h2>
                </div>
            </div>

            <div class="pomodoro-nav glass-effect">
                <span id="pomo-timer">25:00</span>
                <button onclick="togglePomodoro()" id="btn-pomo">‚ñ∂</button>
            </div>

            <div class="nav-actions">
                <button onclick="switchMode()" id="mode-toggle" class="btn-glass-small">Perfil: Pessoal</button>
                <button onclick="logout()" class="btn-logout">Sair</button>
            </div>
        </header>
        
        <main class="dashboard-grid fade-in" id="dashboard-main">
            <section class="card-glass full-span">
                <div class="card-header">
                    <h3>üèÜ H√°bitos Di√°rios</h3>
                    <div class="progress-bg"><div class="progress-fill" id="habit-progress"></div></div>
                </div>
                <div class="habit-list" id="habit-list"></div>
            </section>

            <section class="card-glass">
                <div class="card-header">
                    <h3>‚úÖ Tarefas</h3>
                    <span class="badge" id="task-mode-label">ATIVO</span>
                </div>
                <div class="input-row">
                    <input type="text" id="todo-input" placeholder="Nova tarefa...">
                    <button onclick="addTodo()" class="btn-add">+</button>
                </div>
                <ul id="todo-list" class="styled-list"></ul>
            </section>

            <section class="card-glass">
                <div class="card-header"><h3>üí∞ Fluxo de Caixa</h3></div>
                <div class="input-row">
                    <input type="text" id="fin-desc" placeholder="Descri√ß√£o">
                    <input type="number" id="fin-val" placeholder="Valor">
                    <button onclick="addFinance()" class="btn-add">OK</button>
                </div>
                <ul id="fin-list" class="finance-list"></ul>
                <div class="card-footer">Total: <span id="fin-total">R$ 0,00</span></div>
            </section>

            <section class="card-glass full-span">
                <h3>üìù Notas do Sistema</h3>
                <textarea id="diary-input" placeholder="Anota√ß√µes r√°pidas..." rows="4"></textarea>
                <button onclick="saveDiary()" class="btn-save">Salvar Notas</button>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
